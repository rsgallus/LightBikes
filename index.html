<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="master.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://localhost:5000/socket.io/socket.io.js"></script>
    <script src="webClient.js"></script>
  </head>

  <body>
    <div id = "container">
      <div id = "header">
        <div id = "headerTitle"> Light Bikes </div>
        <div id = "headerSubtitle"> by Max and Ryan </div>
        <div id = "inline">
          <button id = "logout" onclick = "logout()"> Logout </button>
          <div id = "username"> Not Logged In </div>
        </div>
      </div>
      <div id = "content">
        <div class = "box">
          <div class = "boxTitle"> Please Login </div>
          <form id = "loginForm" class = "inputForm" action = "javascript:login();">
            Username: <input type="text" name="username">
            <br>
            Password: <input type="password" name="password">
            <br>
            <br>
            <input type="submit" id="submit" value="Login" />
            <button id = "createAccount" onclick="loadNewAccountPage(); return false;"> New Account </button>
          </form>
          <div id = "message"> </div>
        </div>
      </div>
    </div>
  </body>
</html>
